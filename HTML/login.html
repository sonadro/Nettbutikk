<!DOCTYPE html>
<html lang="no">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Logg Inn - Sondres Nettbutikk</title>

    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/login.js" defer></script>

</head>
<body>

    <header>

        <h1>Sondres Nettbutikk</h1>

    </header>
    
    <nav>

        <a href="../index.html">Hjem</a>
        <a href="login.html" class="currentSite">Logg Inn</a>
        <a href="produkter.html">Produkter</a>
        <a href="handlekurv.html">Handlekurv</a>

    </nav><br><br><br><br><br><br>

    <div class="login">

        <h2 class="h2">Logg inn</h2>
        <form class="loginForm">

            <div class="inputField">
                <label for="mailInput">Mailadresse:</label>
                <input class="mailInput" type="text" placeholder="eksempel.mail@gmail.com" name="mailInput">
                <p class="mailErr pwErr">Ugyldig mail</p>
            </div><br>

            <div class="inputField">
                <label for="passord">Passord:</label>
                <input class="passord" type="text" placeholder="Passord" name="passord">
            </div><br>
            <button class="submit d-none">Logg inn</button>
            <div class="errorMsg">
                <h3>Kriterier for passord:</h3>
                <p class="letterErr pwErr">Passordet må inneholde minst én bokstav</p>
                <p class="numberErr pwErr">Passordet må inneholde minst ett tall</p>
                <p class="symbolErr pwErr">Passordet må inneholde minst ett symbol</p>
                <p class="lengthErr pwErr bottomErr">Passordet må inneholde mellom 13 og 50 tegn</p>
            </div>
        </form>
    </div>

</body>
</html>
